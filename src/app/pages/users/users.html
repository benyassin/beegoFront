<!-- begin breadcrumb -->
<ng-template #modalDialog let-c="close" let-d="dismiss" >
    <div class="modal-header">
      <h4 class="modal-title">Area</h4>
      <button type="button" class="close" (click)="d('Cross click')">Ã—</button>
    </div>
    <form #f="ngForm" (ngSubmit)="createUser(f)">
    <div class="modal-body" >
            <!-- <div id="mapid" style="width: 600px; height: 400px;"></div> -->

                    <div class="form-group row m-b-10">
                            <label class="col-md-3 text-md-right col-form-label">Username: </label>
                            <div class="col-md-6">
                                <input type="text" [(ngModel)]="user.username" name="name" placeholder="Username" class="form-control">
                            </div>
                    </div>
                    <div class="form-group row m-b-10">
                            <label class="col-md-3 text-md-right col-form-label">Password</label>
                            <div class="col-md-6">
                                <input type="password" [(ngModel)]="user.password"  name="password" placeholder="Password" class="form-control">
                            </div>
                    </div>
                    <div class="form-group row m-b-10">
                            <label class="col-md-3 text-md-right col-form-label">Email</label>
                            <div class="col-md-6">
                                <input type="text" [(ngModel)]="user.email" name="email" placeholder="email" class="form-control">
                            </div>
                    </div>
                    <div class="form-group row m-b-10">
                            <label class="col-md-3 text-md-right col-form-label">First Name</label>
                            <div class="col-md-6">
                                <input type="text" [(ngModel)]="user.first_name" name="first_name" placeholder="First Name" class="form-control">
                            </div>
                    </div>
                    <div class="form-group row m-b-10">
                            <label class="col-md-3 text-md-right col-form-label">Last Name</label>
                            <div class="col-md-6">
                                <input type="text" [(ngModel)]="user.last_name"  name="last_name" placeholder="Last name" class="form-control">
                            </div>
                    </div>
                    <div class="form-group row m-b-10">
                            <label class="col-md-3 text-md-right col-form-label">Phone</label>
                            <div class="col-md-6">
                                <input type="text" [(ngModel)]="user.phone" name="phone" placeholder="Phone" class="form-control">
                            </div>
                    </div>



    </div>
    <div class="modal-footer">
      <button class="btn btn-white" (click)="c('Close click')"> Fermer</button>
      <a href="javascript:;" (click)=createUser() type="submit" class="btn btn-success">Sauvegarder</a>
    </div>
</form>

</ng-template>
<ol class="breadcrumb pull-right">
